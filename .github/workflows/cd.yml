name: CD

on:
  push:
    tags:
      - 'v*'

jobs:
  build-docker:
    name: ðŸ”¨ Build Docker
    strategy:
      matrix:
        include:
          - dbt_core_version: 1.3.1
            adapter_package: dbt-postgres
            adapter_package_version: 1.3.1
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: get version from tag
        id: get_version
        uses: battila7/get-version-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
        with:
          buildkitd-flags: --debug

      - name: Build and push docker
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64,
          push: true
          build-args: |
            ADAPTER_PACKAGE=${{ matrix.adapter_package }}==${{ matrix.adapter_package_version }}
            DBT_CORE_VERSION=${{ matrix.dbt_core_version }}
          tags: "\
            ghcr.io/techonomydev/dbt-runner-serverless:\
            build-${{ steps.get_version.outputs.version-without-v }}\
            -dbt-${{ matrix.dbt_core_version }}\
            -${{ matrix.adapter_package }}-${{ matrix.adapter_package_version }}\
            "

      - name: Run test on docker
        # Check if dbt is available from the docker
        run: |
          docker run \
          --entrypoint dbt \
          ghcr.io/techonomydev/dbt-runner-serverless:\
          build-${{ steps.get_version.outputs.version-without-v }}\
          -dbt-${{ matrix.dbt_core_version }}\
          -${{ matrix.adapter_package }}-${{ matrix.adapter_package_version }} \
          --version
