name: CD
on:
  push:
    branches:
      - main
jobs:
  build-docker:
    name: "\U0001F528 Build Docker"
    strategy:
      matrix:
        include:
          - adapter_name: postgres
            dbt_version: 1.7.2
            elementary_version: 0.12.0
          - adapter_name: snowflake
            dbt_version: 1.7.0
            elementary_version: 0.12.0
          - adapter_name: bigquery
            dbt_version: 1.7.2
            elementary_version: 0.12.0
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v3
      - name: ⬇️ Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: ⬇️ Setup buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
        with:
          buildkitd-flags: --debug
      - name: "\U0001F511 Login to GitHub Container Registry"
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: "\U0001F3F7️ Generate tag"
        id: tag
        run: "echo \"TAG=ghcr.io/techonomydev/dbt-runner-serverless:adapter-${{ matrix.adapter_name }}-dbt-${{ matrix.dbt_version }}-elementary-${{ matrix.elementary_version }}\" >> $GITHUB_ENV"
      - name: "\U0001F528 Build the docker image"
        id: docker_build
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64,
          load: true
          build-args: |
            DBT_PACKAGE=dbt-${{ matrix.adapter_name }}==${{ matrix.dbt_version }}
            ELEMENTARY_PACKAGE=elementary-data[${{ matrix.adapter_name }}]==${{ matrix.elementary_version }}
          tags: ${{ env.TAG }}
      - name: "\U0001F9EA Test dbt on the docker image"
        # Check if dbt is available from the docker
        run: |
          docker run \
          --entrypoint dbt \
          ${{ env.TAG }} \
          --version
      - name: "\U0001F9EA Test elementary on the docker image"
        # Check if dbt is available from the docker
        run: |
          docker run \
          --entrypoint edr \
          ${{ env.TAG }} \
          --help
      - name: "\U0001F680 Deploy the docker image"
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64,
          push: true
          build-args: |
            DBT_PACKAGE=dbt-${{ matrix.adapter_name }}==${{ matrix.dbt_version }}
            ELEMENTARY_PACKAGE=elementary-data[${{ matrix.adapter_name }}]==${{ matrix.elementary_version }}
          tags: ${{ env.TAG }}
